    <script>
            function timeStamp() {
                var d = new Date();
                var time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
                return time
            }

            function createHash(){
                var time = timeStamp(),
                    pubKey = "e8fc2c85870619349d07ae206536ca4a",
                    priKey = "11410028f40053afa117b863347a764389ac706e",
                    input = time+priKey+pubKey,
                    hash = CryptoJS.MD5(input);
                
                return hash
            }
            
       
	    $(document).ready(function(){
            var time = timeStamp();
            var hash = createHash();
